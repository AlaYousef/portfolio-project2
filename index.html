<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online quiz about Ramadan">
    <meta name="keywords" content="quiz, Ramadan, game, islam">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!--header section-->
    <header>The Ramadan Quiz</header>

    <!--main section that contain the game-->
    <main>

        <!--questions section-->
        <section id="questions-container">
            <div id="questions">
                <p id="ques-number"></p>
                <p id="option1"></p>
                <p id="option2"></p>
                <p id="option3"></p>


            </div>

        </section>

        <section id="box">
            <div id="start-quiz">Start Quiz</div>
            <div id="again-quiz">Play again</div>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>

        </section>


        
    </main>

    <footer></footer>

   <script src="assets/js/script.js"></script> 
</body>
</html>
